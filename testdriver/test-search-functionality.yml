version: 4.0.69
steps:
  - prompt: Click on the search icon.
    commands:
      - command: hover-image
        description: search icon in the header
        action: click
  - prompt: Enter a search query like "API"
    commands:
      - command: hover-text
        text: Search or ask anything
        description: search bar
        action: click
      - command: type
        text: API
  - prompt: >-
      Assert that relevant results are displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: PubNub REST API is displayed
