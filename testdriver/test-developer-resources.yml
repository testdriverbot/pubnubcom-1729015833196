version: 4.0.69
steps:
  - prompt: Click on "Developers" in the navigation.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Developers
        description: navigation link
        action: click
  - prompt: >-
      Assert that developer resources or documentation are displayed.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: developer resources or documentation are displayed
